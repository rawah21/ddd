<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Râœ˜wah Challi</title>
    <!-- icon -->
    <link rel="icon" href="./image/wh-modified.png">
    <!-- swiper -->
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <!-- css style -->
    <link rel="stylesheet" href="./css/style2.css">

</head>
<body>
     <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img width="300" src="./image/12.jpg"></div>
            <div class="swiper-slide"><img width="300" src="./image/1.jpg"></div>
            <div class="swiper-slide"><img width="300" src="./image/2.jpg"></div>
            <div class="swiper-slide"><img width="302" src="./image/3.jpg"></div>
            <div class="swiper-slide"><img width="300" src="./image/4.jpg"></div>
            <div class="swiper-slide"><img width="300" src="./image/5.jpg"></div>
            <div class="swiper-slide"><img width="300" src="./image/6.jpg"></div>
            <div class="swiper-slide"><img width="300" src="./image/7.jpg"></div>
            <div class="swiper-slide"><img width="300" src="./image/8.jpg"></div>
            <div class="swiper-slide"><img width="300" src="./image/10.jpg"></div>
            <div class="swiper-slide"><img width="300" src="./image/11.jpg"></div>
            
        </div>
    </div>

    <!-- script -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".swiper-container", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
          },
          loop: true,
          autoplay: {
            delay: 650,
            disableOnInteraction:false,
          },
        });
      </script>
</body>
</html>
